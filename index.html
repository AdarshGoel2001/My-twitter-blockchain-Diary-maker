    <button onclick= main() >Compute Twitter Thread
    </button> <br>
    <textarea id="print" rows="10" cols="50">The thread will appear here when you submit</textarea> <br>
    <a href="#" onclick="CopyToClipboard('print');return false;">Copy Text</a>
    <script src="index.js"></script>
    <script>
        function CopyToClipboard(id)
        {
        var r = document.createRange();
        r.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        }
        </script>
